<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>
<body>
    <table border="1" height="100" width="200">
        <tr>
            <th>S.N.</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone No.</th>
        </tr>
        <tr>
          <td>1</td>
            <td>Rahul</td>
            <td>Butwal</td>
            <td>01129492</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ram</td>
            <td>Manigram</td>
            <td>9423895</td>
        </tr>
        <tr>
          <td colspan="4">10</td>
        </tr>
        <tr>
          <td rowspan="2"> 10 </td>
          <td > madhav</td>
        </tr>
        <tr>
          <td> sumit</td>
        </tr>
        
    </table>
</body>
</html>
