<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Input Examples</title>
    </head>
    <body>
        <h1>HTML Input Type Examples</h1>
        
    <!-- Text: The default input for plain text data. -->
     <input type="text" placeholder="Enter some text"><br><br>
     
     <!-- Number: Allows users to enter numeric values with constraints. -->
     <input type="number" min="1" max="10" step="1"><br><br>
     
     <!-- Password: Hides the input for secure data like passwords. -->
     <input type="password" placeholder="Enter your password"><br><br>

    <!-- Button: Creates a clickable button. -->
    <input type="button" value="Click Me"><br><br>

    <!-- Checkbox: Allows users to select multiple options or toggle a feature. -->
    <input type="checkbox" id="exampleCheckbox">
    <label for="exampleCheckbox">Check me</label><br><br>

    <!-- Color: Lets users choose a color from a palette. -->
    <input type="color"><br><br>

    <!-- Date: Allows users to pick a date. -->
    <input type="date"><br><br>

    <!-- DateTime-Local: Lets users pick both date and time (without a timezone). -->
    <input type="datetime-local"><br><br>

    <!-- Email: Validates and collects email addresses. -->
    <input type="email" placeholder="Enter your email"><br><br>

    <!-- File: Lets users upload files from their device. -->
    <input type="file"><br><br>

    <!-- Image: Creates a button with an image for form submission. -->
    <input type="image" src="https://via.placeholder.com/100" alt="Submit Button"><br><br>

    <!-- Month: Lets users pick a specific month and year. -->
    <input type="month"><br><br>



    <!-- Radio: Allows users to select only one option from a group. -->
    <input type="radio" name="gender" id="option1">
    <label for="option1">Option 1</label>
    <input type="radio" name="gender" id="option2">
    <label for="option2">Option 2</label><br><br>

    <!-- Range: Creates a slider for selecting numeric values. -->
    <input type="range" min="1" max="100" step="1"><br><br>

    <!-- Reset: Resets all form fields to their initial values. -->
    <input type="reset" value="Reset Form"><br><br>

    <!-- Search: Provides a search input with specialized UI in some browsers. -->
    <input type="search" placeholder="Search something"><br><br>

    <!-- Submit: Sends the form data to the server. -->
    <input type="submit"><br><br>

    <!-- Time: Lets users pick a time (hours and minutes). -->
    <input type="time"><br><br>

    <!-- Week: Allows users to pick a specific week of the year. -->
    <input type="week"><br><br>
</body>
</html>
