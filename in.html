<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            width: 20%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            display: block;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 1.5em;
            margin: 0 0 10px;
        }

        .card-description {
            font-size: 0.9em;
            line-height: 1.6;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="./pexels-matthew-barra-178916-813011.jpg" alt="Titanic Poster">
        <div class="card-content">
            <h1 class="card-title">Titanic</h1>
            <p class="card-description">
                Titanic was massive on every level, including the casting process. 
                From Matthew McConaughey to Angelina Jolie, dozens of A-listers were considered.
            </p>
        </div>
    </div>
</body>
</html>
